<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update part</title>
</head>
<body>
<form action="#" th:action="@{/addpart}" th:object="${part}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="oblig">Obligatory</label>
    <input type="text" th:field="*{oblig}" id="oblig" placeholder="Oblig">
    <span th:if="${#fields.hasErrors('oblig')}" th:errors="*{oblig}"></span>
    <label for="count">Count</label>
    <input type="text" th:field="*{count}" id="count" placeholder="Count">
    <span th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></span>
    <input type="submit" value="Add Part">
</form>
</body>
</html>
